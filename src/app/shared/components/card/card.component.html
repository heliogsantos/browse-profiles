<div class="card padding-default">
    <div class="header">
        <div class="title font-700 color-card">
            <p>R$ 32/hr</p>
        </div>
        <div class="avatar-wraper">
            <div class="avatar" [ngStyle]="{'background-image':'url(' + image + ')'}"></div>
        </div>
    </div>
    <div class="body">
        <div class="titles align-center color-card">
            <p class="font-700">Maia Petrescu</p>
            <p class="font-300">Mobile designer</p>
            <p class="font-600">Freelancer</p>
        </div>

        <div class="slills color-card">
            <div class="skill font-600">React</div>
            <div class="skill font-600">Node</div>
            <div class="skill font-600">IOS</div>
            <div class="btn font-600">+2</div>
        </div>
    </div>
    <div class="footer">
        <div class="align-center description">
            <p>Lorem ipsum dolor in quam iure, odio amet atque.</p>
        </div>

        <div class="color-card align-center font-700 link">
            <p>Ver perfil</p>
        </div>
    </div>
</div>
