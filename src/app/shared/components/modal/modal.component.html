<section class="wraper-modal" [ngClass]="{'activeModalSearh': renderModal}" (click)="stopPropagations($event)">
    <div class="header padding-default">
        <p><strong>Faça seu filtro por:</strong> Tipo de contarato, habilidades,  Nível de experiência ou empresa</p>
    </div>
    <div class="content padding-default">
        <div class="select-wraper box">
            <label class="font-700">Selecione habilidades</label>
            <select class="select border-default radius-4" [(ngModel)]="select">
                <option class="font-800 color-1" *ngFor="let selectprofile of selectprofiles">{{selectprofile}}</option>
            </select>
        </div>
        <div class="buttons">
            <div class="box" *ngFor="let filter of filters">
                <p>{{filter.name}}</p>
                <ul>
                    <li (click)="active($event.target, $event.target.textContent)" class="btn-outline btn-type" *ngFor="let type of filter.types">{{type}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer padding-default">
        <button (click)="close()" class="btn">fechar</button>
        <button [ngClass]="{'btn-disabled ': validateModal()}" (click)="filterProfiles()" class="btn btn-icon" [disabled]="validateModal()">
            filtrar
            <span class="icon">
                <img src="./assets/svg/filtro-white.svg" alt="Buscar">
            </span>
        </button>
    </div>
</section>
