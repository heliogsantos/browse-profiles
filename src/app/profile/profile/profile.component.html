<div class="profile-wraper">
    <section class="back-home">
        <a [routerLink]="['']" class="btn-outline btn-animation">voltar para home</a>
    </section>

    <section class="content">
        <div class="card">
            <div class="profile-description">
                <div class="image">
                    <div class="avatar" [ngStyle]="{'background-image':'url(' + image + ')'}"></div>
                </div>
                <div class="description">
                    <h2 class="color-base-dark font-700">Cladia Daniela Cezar</h2>
                    <p class="color-base-dark">Front-End web developer</p>
                    <p class="color-base-dark font-700">Pleno</p>
                    <div class="btns">
                        <button [routerLink]="['']" class="color-base-dark btn-animation btn-outline">WhatsApp</button>
                        <button [routerLink]="['']" class="color-base-dark btn-animation btn-outline">E-mail</button>
                        <button disabled [routerLink]="['']" class="color-base-dark btn-animation btn-outline">Curr√≠culo</button>
                    </div>
                </div>
            </div>

            <div class="avaliable">
                <div class="networks">
                    <a [routerLink]="['']" class="btn-animation network" *ngFor="let network of networks" [ngStyle]="{'background-image':'url(' + network.svg + ')'}"></a>
                </div>
            </div>
        </div>
    </section>
</div>
